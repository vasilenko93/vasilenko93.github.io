
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Vocabulary Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/data/translations.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Russian Vocabulary</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">1000 Most Common Words</p>
        </header>

        <main>
            <!-- Flashcard Container -->
            <div id="flashcard" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transition-transform duration-300 ease-in-out hover:scale-105">
                <!-- Russian Word -->
                <div class="text-center mb-6">
                    <h2 id="russian-word" class="text-5xl font-semibold text-blue-600 dark:text-blue-400 mb-2"></h2>
                    <p id="english-word" class="text-2xl text-gray-500 dark:text-gray-400"></p>
                </div>

                <!-- Example Sentences -->
                <div class="space-y-4">
                    <div>
                        <p id="example-ru-1" class="text-lg font-medium"></p>
                        <p id="example-en-1" class="text-md text-gray-500 dark:text-gray-400 italic"></p>
                    </div>
                    <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>
                    <div>
                        <p id="example-ru-2" class="text-lg font-medium"></p>
                        <p id="example-en-2" class="text-md text-gray-500 dark:text-gray-400 italic"></p>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center mt-8">
                <button id="new-word-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-md hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    New Word
                </button>
            </div>
        </main>
    </div>
    
    <!-- Main Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the HTML elements
            const russianWordEl = document.getElementById('russian-word');
            const englishWordEl = document.getElementById('english-word');
            const exampleRu1El = document.getElementById('example-ru-1');
            const exampleEn1El = document.getElementById('example-en-1');
            const exampleRu2El = document.getElementById('example-ru-2');
            const exampleEn2El = document.getElementById('example-en-2');
            const newWordBtn = document.getElementById('new-word-btn');
            const flashcardEl = document.getElementById('flashcard');

            let lastWordIndex = -1;

            // Function to get a random word from the vocabulary list
            function getRandomWord() {
                let randomIndex;
                // Ensure we don't show the same word twice in a row
                do {
                    randomIndex = Math.floor(Math.random() * vocabulary.length);
                } while (vocabulary.length > 1 && randomIndex === lastWordIndex);
                
                lastWordIndex = randomIndex;
                return vocabulary[randomIndex];
            }

            // Function to display a new word on the flashcard
            function displayNewWord() {
                const word = getRandomWord();

                // Add a little animation
                flashcardEl.style.transform = 'scale(0.95)';
                flashcardEl.style.opacity = '0.5';

                setTimeout(() => {
                    russianWordEl.textContent = word.russian;
                    englishWordEl.textContent = word.english;
                    exampleRu1El.textContent = `1. ${word.example_ru1}`;
                    exampleEn1El.textContent = word.example_en1;
                    exampleRu2El.textContent = `2. ${word.example_ru2}`;
                    exampleEn2El.textContent = word.example_en2;

                    flashcardEl.style.transform = 'scale(1)';
                    flashcardEl.style.opacity = '1';
                }, 200);
            }

            // Event listener for the "New Word" button
            newWordBtn.addEventListener('click', displayNewWord);

            // Display the first word when the page loads
            displayNewWord();
        });
    </script>

</body>
</html>
